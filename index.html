<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
    <title>Job-Finder-Panel</title>
  </head>
  <body>
    <div class="card">
      <div class="search-area">
        <input
          placeholder="Search for a part-time job"
          type="text"
        />

        <button class="c-btn">
          <img
            src="./images/map.svg"
            alt=""
          />
          Use Map
        </button>
      </div>

      <div class="job-type__container">
        <!-- item -->
        <div class="job-type__item job-type__item--orange">
          <img
            src="./images/frame.svg"
            alt=""
          />
          <h6>Furniture</h6>
        </div>
        <!-- item -->
        <div class="job-type__item job-type__item--purple">
          <img
            src="./images/property.svg"
            alt=""
          />
          <h6>property</h6>
        </div>
        <!-- item -->
        <div class="job-type__item job-type__item--blue">
          <img
            src="./images/job.svg"
            alt=""
          />
          <h6>Job</h6>
        </div>
        <!-- item -->
        <div class="job-type__item job-type__item--caribbean-green">
          <img
            src="./images/travel.svg"
            alt=""
          />
          <h6>travel</h6>
        </div>
        <!-- item -->
        <div class="job-type__item job-type__item--green">
          <img
            src="./images/boat.svg"
            alt=""
          />
          <h6>boat</h6>
        </div>
        <!-- item -->
        <div class="job-type__item job-type__item--white">
          <img
            src="./images/mc.svg"
            alt=""
          />
          <h6>mc</h6>
        </div>
        <!-- item -->
        <div class="job-type__item job-type__item--yellow">
          <img
            src="./images/economy.svg"
            alt=""
          />
          <h6>economy</h6>
        </div>
        <!-- item -->
        <div class="job-type__item job-type__item--brown">
          <img
            src="./images/frame.svg"
            alt=""
          />
          <h6>Holiday</h6>
        </div>
      </div>
    </div>
  </body>
</html>
